  <body>
    
    
    <h1 style="color:darkgreen">Star rating cards!</h1>
    <style>
.star{
    font-size: 1rem;
    color: orangered;
    background-color: unset;
    border: none;
}
.star:hover{
    cursor: pointer;
}


    </style>

   <div class="container my-5 border-dark">
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="./img/online.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Busqueda</h5>
                  <p class="card-text">Some quick example.</p>
                  <a href="#" class="btn btn-primary">Puntuame</a>
                  <span class="star">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </span>
                </div>
              </div>
        </div>
        <div class=" col-12 col-md-4 my-4 justify-content-around">
            <div class="card" style="width: 18rem;">
                <img src="./img/online2.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Comparacion</h5>
                  
                  <a href="#" class="btn btn-primary">Puntuame</a>
                  <span class="star">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </span>
                </div>
              </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="./img/online3.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Llevame</h5>
                  <p class="card-text">Some quick example </p>
                  <a href="#" class="btn btn-primary">Puntuame</a>
                  <span class="star">
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                  </span>
                </div>
              </div>
        </div>
    </div>
   </div>



<script>

let estrellas=document.querySelectorAll('.star');
estrellas.forEach((star,i)=>{
    star.onclick=function(){
        let currentStar= i+1;
        estrellas.forEach((star,h)=>{
            if (currentStar>=h+1) {
              star.innerHTML= '#DBF124 #DBF124 ';  
            }else{
                star.innerHTML='#525247';
            }
        })
    }
})






</script>
